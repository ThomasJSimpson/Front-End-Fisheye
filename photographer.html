<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body class="disable-select">
    <header aria-hidden="false">
      <nav>
        <a tabindex="2" href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
      </nav>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header"></div>
      <section class="photograph-media">
        <div class="photograph-media__sort disable-select">
          <div id="sortLabel">
            <p>Trier par</p>
          </div>

          <button role="button" aria-haspopup="listbox" aria-expanded="false" tabindex="2" class="photograph-media__sort--filterSimple">Popularité<img class="arrow_down" src="assets/images/arrow_down.svg" alt="icon arrow down" /></button>

          <div role="listbox" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="sortLabel" class="photograph-media__sort--filterTriple">
            <button role="option" tabindex="2" class="topSort" aria-selected="true"></button>
            <button class="midSort" role="option" tabindex="2" aria-selected="false">
              
            </button>
            <button role="option" tabindex="2" class="lowSort" aria-selected="false"></button>
          </div>
        </div>
        <div class="photograph-media__articles"></div>
        <div class="likeSpace"></div>
      </section>

      <div id="likesTotal"></div>
    </main>
    <div id="contact_modal" aria-hidden="true">
      <div role="dialog" class="modal">
        <header>
          <div id="contactName"></div>
          <button id="closeButton" tabindex="1" type="button"><img src="assets/icons/close.svg" alt="Close Contact form" /></button>
        </header>
        <form name="form" method="get" style="display: block">
          <div>
            <label for="first">Prénom</label>
            <input type="text" title="First Name" id="first" />
          </div>
          <div>
            <label for="last">Nom</label>
            <input type="text" title="Last Name" id="last" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" title="Email" id="email" />
          </div>
          <div>
            <label for="inputMessage">Votre message</label>

            <textarea title="Your message" id="inputMessage"></textarea>
          </div>
          <button tabindex="1" class="button send_button" title="Confirmer l'envoi de votre message" aria-label="Send, confirmer l'envoi de mon message">Envoyer</button>
        </form>
      </div>
    </div>

    <div role="dialog" class="lightbox" aria-hidden="true">
      <div class="lightbox__elements">
        <button tabindex="1" class="lightbox__prev" title="Afficher le média précédent" aria-label="Afficher le média précédent"></button>
        <div class="lightbox__container">
          <div class="lightbox__container--media"></div>
          <p class="lightbox__container--title"></p>
        </div>
        <div class="lightbox__buttons">
          <button tabindex="1" class="lightbox__close" title="Fermer la fenêtre de navigation des médias" aria-label="Fermer la fenêtre de navigation des médias"></button>
          <button tabindex="1" class="lightbox__next" title="Afficher le média suivant" aria-label="Afficher le média suivant"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/factories/photographerFactory.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>

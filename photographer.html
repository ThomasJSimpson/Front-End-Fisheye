<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body class="disable-select">
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <section class="photograph-media">
        <div class="photograph-media__sort disable-select">
          <p>Trier par</p>

          <div class="photograph-media__sort--filterSimple">
            <p>Popularité</p>
            <img class="arrow_down" src="assets/images/arrow_down.svg" alt="arrow_down" />
          </div>

          <div class="photograph-media__sort--filterTriple">
            <div class="topSort">
              <p></p>
              <img class="arrow_down" src="assets/images/arrow_down.svg" alt="arrow_down" />
            </div>
            <div class="midSort"><p></p></div>
            <div class="lowSort"><p></p></div>
          </div>
        </div>
        <div class="photograph-media__articles"></div>
        <div class="likeSpace"></div>
      </section>
      <div id="likesTotal"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header id="contactName"></header>
        <form name="form" method="get" style="display: block">
          <div>
            <label for="first">Prénom</label>
            <input type="text" title="Prénom" id="first" />
          </div>
          <div>
            <label for="last">Nom</label>
            <input type="text" title="Nom de famille" id="last" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" title="Email" id="email" />
          </div>
          <div>
            <label for="inputMessage">Votre message</label>

            <textarea type="text" title="Message" id="inputMessage"></textarea>
          </div>
          <button class="button send_button" title="Confirmer l'envoi de mon message" aria-label="Envoyer, confirmer l'envoi de mon message">Envoyer</button>
        </form>
      </div>
    </div>

    <div class="lightbox">
      <div class="lightbox__elements">
        <button class="lightbox__prev" title="Afficher le média précédent" aria-label="Afficher le média précédent"></button>
        <div class="lightbox__container">
          <div class="lightbox__container--media"></div>
          <p class="lightbox__container--title"></p>
        </div>
        <div class="lightbox__buttons">
          <button class="lightbox__close" title="Fermer la fenêtre de navigation des médias" aria-label="Fermer la fenêtre de navigation des médias"></button>
          <button class="lightbox__next" title="Afficher le média suivant" aria-label="Afficher le média suivant"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/factories/photographerFactory.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
